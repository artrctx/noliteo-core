version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "./query"
    gen:
      go:
        emit_json_tags: true 
        # emit_pointers_for_null_types: true
        package: "repository"
        out: "./internal/database/repository"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestampz"
            go_type:
              import: "time"
              type: "Time"

